<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crimpagem de Cabo UTP - SENAI</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="js/assets/senai_logo.png" alt="Logo SENAI" class="senai-logo">
            <h1>Simulador de Crimpagem de Cabo UTP</h1>
        </div>
    </header>

    <main class="simulator-container">
        <div class="workspace">
            <div id="cable-area" class="step-target">
                <img id="cable-img" src="js/assets/cable_utp.png" alt="Cabo UTP">
                <div id="stripped-wires">
                    </div>
            </div>

            <div id="rj45-connector" class="step-target">
                <img src="js/assets/rj45_connector.png" alt="Conector RJ45">
                <div class="pin-slots">
                    <div class="pin-slot" data-pin="1"></div>
                    <div class="pin-slot" data-pin="2"></div>
                    <div class="pin-slot" data-pin="3"></div>
                    <div class="pin-slot" data-pin="4"></div>
                    <div class="pin-slot" data-pin="5"></div>
                    <div class="pin-slot" data-pin="6"></div>
                    <div class="pin-slot" data-pin="7"></div>
                    <div class="pin-slot" data-pin="8"></div>
                </div>
            </div>

            <div id="cable-tester" class="step-target">
                <h3>Testador de Cabo</h3>
                <div class="tester-lights">
                    <div class="light" data-light="1"></div>
                    <div class="light" data-light="2"></div>
                    <div class="light" data-light="3"></div>
                    <div class="light" data-light="4"></div>
                    <div class="light" data-light="5"></div>
                    <div class="light" data-light="6"></div>
                    <div class="light" data-light="7"></div>
                    <div class="light" data-light="8"></div>
                </div>
                <p id="tester-message"></p>
                <button id="test-button" disabled>Testar Cabo</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="tools-panel">
                <h2>Ferramentas</h2>
                <div class="tool" id="tool-stripper" data-tool="stripper">
                    <img src="js/assets/stripper_tool.png" alt="Alicate Decapador">
                    <span>Decapador</span>
                </div>
                <div class="tool" id="tool-untwist" data-tool="untwist">
                    <img src="js/assets/untwist_tool.png" alt="Desentrançador de Fios">
                    <span>Desentrançar</span>
                </div>
                <div class="tool" id="tool-cut" data-tool="cut">
                    <img src="js/assets/cut_tool.png" alt="Alicate de Corte">
                    <span>Cortador</span>
                </div>
                <div class="tool" id="tool-crimper" data-tool="crimper">
                    <img src="js/assets/crimping_tool.png" alt="Alicate de Crimpar">
                    <span>Crimpar</span>
                </div>
            </div>

            <div class="instructions-panel">
                <h2>Instruções</h2>
                <p id="current-instruction">Bem-vindo! Selecione o padrão de crimpagem para começar.</p>
                <div class="pattern-selection">
                    <button id="select-t568a">Padrão T568A</button>
                    <button id="select-t568b">Padrão T568B</button>
                    <button id="select-crossover" class="new-pattern">Crossover</button>
                </div>
                <button id="reset-button" class="action-button">Reiniciar Simulação</button>
            </div>
        </div>

        <div id="feedback-message" class="feedback"></div>
    </main>

    <audio id="strip-sound" src="js/assets/strip_sound.mp3" preload="auto"></audio>
    <audio id="crimp-sound" src="js/assets/crimp_sound.mp3" preload="auto"></audio>
    <audio id="error-sound" src="js/assets/error_sound.mp3" preload="auto"></audio>
    <audio id="success-sound" src="js/assets/success_sound.mp3" preload="auto"></audio>
    <audio id="drag-sound" src="js/assets/drag_sound.mp3" preload="auto"></audio>
    <audio id="cut-sound" src="js/assets/cut_sound.mp3" preload="auto"></audio>
    <audio id="untwist-sound" src="js/assets/untwist_sound.mp3" preload="auto"></audio>

    <script src="js/script.js"></script>
</body>
</html>
